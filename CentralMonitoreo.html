<script>
var ypos = 0;

function scrollWin() {
  ypos = ypos + 120;
  if (ypos < 800 ) {
 	 window.scrollTo(0, ypos); 	
  }else{
  	 ypos = 0;
  	window.scrollTo(0, 0);
  }
 
}


 setInterval(function(){ 
 	//alert('klk');
 	scrollWin();
 	 }, 5000);
